<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>BLACKJ · MyBookie Live</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">BLACKJ</div>
  <button id="settingsBtn" class="ghost-btn">Settings</button>
</header>

<main class="app">

  <!-- PRIMARY DISPLAY -->
  <section class="primary">
    <div class="tc-block">
      <span>True Count</span>
      <div id="tcVal" class="tc-value">0.00</div>
    </div>

    <div class="bet-block">
      <span>Recommended Bet</span>
      <div id="betVal" class="bet-value">1u</div>
    </div>

    <div class="band-indicator">
      <div id="bandBadge" class="band neutral">NEUTRAL</div>
    </div>
  </section>

  <!-- SECONDARY METRICS -->
  <section class="secondary">
    <div>RC <strong id="rcVal">0</strong></div>
    <div>Edge <strong id="edgeVal">0.00%</strong></div>
    <div>Decks <strong id="decksRemainVal">6.00</strong></div>
    <div>Cards <strong id="cardsDealtVal">0</strong></div>
  </section>

  <!-- ACTION PANEL -->
  <section class="hands">
    <div class="hand">
      <h4>Player</h4>
      <div id="playerCards" class="cards"></div>
    </div>

    <div class="hand">
      <h4>Dealer</h4>
      <div id="dealerCards" class="cards"></div>
    </div>

    <div class="action-row">
      <div>Action: <strong id="actionVal">—</strong></div>
      <div>Target: <strong id="targetVal">TABLE</strong></div>
    </div>

    <div id="guideLine" class="guide">Waiting for cards…</div>
  </section>

</main>

<!-- TAP PAD -->
<nav id="tapPad">
  <div class="tap-grid">
    <button data-rank="K">K</button>
    <button data-rank="Q">Q</button>
    <button data-rank="J">J</button>

    <button data-rank="A">A</button>
    <button data-rank="2">2</button>
    <button data-rank="3">3</button>

    <button data-rank="4">4</button>
    <button data-rank="5">5</button>
    <button data-rank="6">6</button>

    <button data-rank="7">7</button>
    <button data-rank="8">8</button>
    <button data-rank="9">9</button>

    <button id="tapUndo" class="undo">Undo</button>
    <button data-rank="T" class="ten">T</button>
    <button id="tapTarget" class="target">Target <span id="tapTargetVal">Player</span></button>
  </div>
</nav>

<script src="./engine.js"></script>
<script src="./app.js"></script>
</body>
</html>
